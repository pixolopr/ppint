<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script type="text/javascript" src="paypal-mobile-js-helper.js"></script>
    <script type="text/javascript" src="cdv-plugin-paypal-mobile-sdk.js"></script>

    <script>
        var app = {
            // Application Constructor
            initialize: function () {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function () {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicity call 'app.receivedEvent(...);'
            onDeviceReady: function () {
                app.receivedEvent('deviceready');
            },
            // Update DOM on a Received Event
            receivedEvent: function (id) {
                var parentElement = document.getElementById(id);
                var listeningElement = parentElement.querySelector('.listening');
                var receivedElement = parentElement.querySelector('.received');

                listeningElement.setAttribute('style', 'display:none;');
                receivedElement.setAttribute('style', 'display:block;');

                console.log('Received Event: ' + id);

                // start to initialize PayPalMobile library
                app.initPaymentUI();
            },
            initPaymentUI: function () {
                var clientIDs = {
                    "PayPalEnvironmentProduction": "YOUR_PRODUCTION_CLIENT_ID",
                    "PayPalEnvironmentSandbox": "YOUR_SANDBOX_CLIENT_ID"
                };
                PayPalMobile.init(clientIDs, app.onPayPalMobileInit);

            },
            onSuccesfulPayment: function (payment) {
                console.log("payment success: " + JSON.stringify(payment, null, 4));
            },
            onFuturePaymentAuthorization: function (authorization) {
                console.log("authorization: " + JSON.stringify(authorization, null, 4));
            },
            createPayment: function () {
                // for simplicity use predefined amount
                var paymentDetails = new PayPalPaymentDetails("1.50", "0.40", "0.05");
                var payment = new PayPalPayment("1.95", "USD", "Awesome Sauce", "Sale", paymentDetails);
                return payment;
            },
            configuration: function () {
                // for more options see `paypal-mobile-js-helper.js`
                var config = new PayPalConfiguration({
                    merchantName: "My test shop",
                    merchantPrivacyPolicyURL: "https://mytestshop.com/policy",
                    merchantUserAgreementURL: "https://mytestshop.com/agreement"
                });
                return config;
            },
            onPrepareRender: function () {
                var buyNowBtn = document.getElementById("buyNowBtn");
                var buyInFutureBtn = document.getElementById("buyInFutureBtn");

                buyNowBtn.onclick = function (e) {
                    // single payment
                    PayPalMobile.renderSinglePaymentUI(app.createPayment(), app.onSuccesfulPayment, app.onUserCanceled);
                };

                buyInFutureBtn.onclick = function (e) {
                    // future payment
                    PayPalMobile.renderFuturePaymentUI(app.onFuturePaymentAuthorization, app.onUserCanceled);
                };
            },
            onPayPalMobileInit: function () {
                // must be called
                // use PayPalEnvironmentNoNetwork mode to get look and feel of the flow
                PayPalMobile.prepareToRender("PayPalEnvironmentNoNetwork", app.configuration(), app.onPrepareRender);
            },
            onUserCanceled: function (result) {
                console.log(result);
            }
        };
    </script>
</head>

<body ng-app="starter">
    <ion-nav-view>
        

    </ion-nav-view>
</body>

</html>
